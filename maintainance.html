<div class="page" data-page="maintainance">
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Top Navbar-->


            <div class="pages navbar-through toolbar-through">

                <!-- Index Page-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="index.html" class="link">
                                <i class="icon icon-back"></i>
                                <span>Back</span>
                            </a>
                        </div>
                        <div class="center">Maintainance Tips</div>
                        <div class="right">
                            <a href="about.html" class="link">About us</a>

                        </div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="content-block-title">Internal</div>
                    <div class="list-block">
                        <ul>
                            <!-- Iterate through frontend languages -->
                            {{#each this.internal}}
                            <li>
                                <!-- As a context name for this link we pass context path from template7Data root -->
                                <a href="maintainance-details.html" class="item-link item-content" data-context-name="maintainance.internal.{{@index}}">
                                    <div class="item-inner">
                                        <div class="item-title">{{this.name}}</div>
                                    </div>
                                </a>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                    <div class="content-block-title">exterior</div>
                    <div class="list-block">
                        <ul>
                            <!-- Iterate through backend languages -->
                            {{#each this.exterior}}
                            <li>
                                <!-- As a context name for this link we pass context path from template7Data root -->
                                <a href="maintainance-details.html" class="item-link item-content" data-context-name="maintainance.exterior.{{@index}}">
                                    <div class="item-inner">
                                        <div class="item-title">{{this.name}}</div>
                                    </div>
                                </a>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
